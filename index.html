    <h2><b>Deposition</b></h2>
    <div>
      <p> 움직이는 인간은 시간의 흐름과 속력에 뒤처지지 않는다. 걸음은 공간이 되고 싶지 않은 존재의 몸부림이다.
        그러나 필연적으로 걷기를 멈추어야 하는 때가 오고, 공간이 되는 것을 받아들이며 존재의 움직임은 사라진다. <br>'걸어 나가다'는 시간이었던 존재가 공간으로, 스스로 시간의 부산물로 퇴적되는 과정을 긴 사진으로 담는다.</p>
